  PARSING_RESULT_ERROR = 62;
  Create_RpcClient_Failed = 70;
  Call_RpcClient_Failed = 71;
  RECOVER = 100;
}

enum SearchResultCode {
  SEARCH_SUCCESS = 0;
  INDEX_NOT_BUILDED = 1;
  SEARCH_ERROR = 2;       // show all kinds of errors in detail
}

message Error{
  ErrorEnum code = 1;
  string msg = 2;
}