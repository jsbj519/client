  SUCCESS = 0;
  INTERNAL_ERROR = 1;
  NAME_OR_PASSWORD = 2;
  SYSBUSY = 3;
  PARAM_ERROR = 4;
  INVALID_CFG = 5;
  TIMEOUT = 6;
